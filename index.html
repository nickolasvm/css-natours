<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<!-- 
    using the BEM system of naming classes
    header is a block
    and logo-box is an element that, by its own, do nothing
    so it needs the header to exist

    the h1  heading-primary is also a standalone block, since we can use its style
    in another eleement in the HTML

    heading-primary-main and sub are modifiers to heading-primary, sice they are modified versions of the heading-primery block
 -->

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo" />
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">
                    Outdoors
                </span>
                <span class="heading-primary--sub">
                    is where life happens
                </span>
            </h1>

            <a href="#" class="btn btn--white btn--animated">
                Discover articles
            </a>
        </div>
    </header>

</body>

</html>
